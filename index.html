    <h1>BÀI 2 TẠO ĐỒNG HỒ</h1>
    <div class="bai2">
     
        <div class="clock">
            <!-- Hiển thị giờ, phút, giây và AM/PM -->
        <div id="clock"></div>
    
        <script>
            // Hàm để định dạng giờ theo định dạng 12 giờ AM/PM
            function formatAMPM(date) {
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                var ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12; // Giờ 0 sẽ là 12 giờ
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                var strTime = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
                return strTime;
            }
    
            // Lấy thời gian hiện tại
            var currentTime = new Date();
    
            // Hiển thị giờ, phút, giây và AM/PM
            document.getElementById('clock').innerHTML = formatAMPM(currentTime);
    
            // Cập nhật thời gian mỗi giây
            setInterval(function() {
                currentTime = new Date();
                document.getElementById('clock').innerHTML = formatAMPM(currentTime);
            }, 1000);
        </script>
        </div>
    </div>
